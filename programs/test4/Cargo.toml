[package]
name = "test4"
version = "0.1.0"
description = "Created with Anchor"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "test4"

[features]
default = []
cpi = ["no-entrypoint"]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
#idl-build = ["anchor-lang/idl-build"]
# "anchor-spl/idl-build": 开启idl以获取spl token信息
idl-build = ["anchor-lang/idl-build", "anchor-spl/idl-build"]


[dependencies]
anchor-lang = "0.30.1"
anchor-spl = "0.30.1"
borsh = "1.5.1"
#borsh = "1.5.1"
mpl-token-metadata = "4.1.2"
#raydium-amm-v3 = { git = "https://github.com/ybina/raydium-clmm", features = ["no-entrypoint", "cpi"], version = "0.1.0" }
solana-program = ">=1.16, <1.19"

